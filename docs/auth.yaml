paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Logs in a user and returns a token.
      produces:
        - application/json
      requestBody:
        required: true
        description: Provide required data to log in.
        content:
          application/json:
            schema:
              $ref: '#/definitions/login'
            example:
              email: tutor@gmail.com
              password: Dgecnb123
  /auth/signup:
    post:
      tags:
        - Auth
      summary: User registration
      description: Creates a new user, sends an email to the user and returns user ID and email.
      produces:
        - application/json
      requestBody:
        required: true
        description: Provide required data to create a user account.
        content:
          application/json:
            schema:
              $ref: '#/definitions/signup'
            example:
              role: student
              firstName: John
              lastName: Doe
              email: johndoe@gmail.com
              password: qwer1234
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/definitions/signupResponse'
              example:
                userId: 6255bc080a75adf9223df100
                userEmail: johndoe@gmail.com
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/Error'
              example:
                status: 400
                code: 'EMAIL_NOT_SENT'
                message: 'Email has not been sent.'
